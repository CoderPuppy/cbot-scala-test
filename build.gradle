ext {
	info = [
		dependencies: [
			compile: [
				'cpup.cbot:cbot:dev'
			]
		]
	]
}

apply plugin: 'java'

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url "http://repo.typesafe.com/typesafe/releases"
	}
}

info.dependencies.each { type, deps ->
	deps.each { dependencies."$type"(it) }
}

apply plugin: 'scala'

apply plugin: 'idea'
