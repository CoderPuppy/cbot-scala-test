ext {
	info = [
		dependencies: [
			compile: [
				'cpup.cbot:cbot:dev'
			]
		]
	]
}

apply plugin: 'java'

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url "http://repo.typesafe.com/typesafe/releases"
	}
}

info.dependencies.each { type, deps ->
	deps.each { dependencies."$type"(it) }
}

apply plugin: 'scala'

apply plugin: 'idea'

task(runLocal, dependsOn: 'classes', type: JavaExec) {
	main = "cpup.cbot.test.StartLocal"
	classpath = sourceSets.main.runtimeClasspath
}

task(runEsper, dependsOn: 'classes', type: JavaExec) {
	main = "cpup.cbot.test.StartEsper"
	classpath = sourceSets.main.runtimeClasspath
}